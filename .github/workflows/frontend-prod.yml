name: Frontend CI/CD Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

env:
  NodeVersion: 20.19.1

jobs:
  ci_pipeline_prod:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NodeVersion }}
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Linting
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Copy web.config to dist
        run: cp ./web.config ./dist/web.config

      - name: Upload Frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: ./frontend/dist
  cd_pipeline_prod:
    runs-on: ubuntu-latest
    needs: ci_pipeline_prod

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: ./frontend/dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'culinary-frontend-app-production'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND_PROD }}
          package: ./frontend/dist
