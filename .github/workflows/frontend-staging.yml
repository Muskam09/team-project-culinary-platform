name: Frontend CI/CD Staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
    - staging

env:
  NodeVersion: 20.19.1

jobs:
  ci_pipeline_staging:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NodeVersion }}
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Linting
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Copy web.config to dist
        run: cp ./web.config ./dist/web.config

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path:  ./frontend/dist

  cd_pipeline_staging:
    runs-on: ubuntu-latest
    needs: ci_pipeline_staging
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

      - name: Deploy to Azure Staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smachno-frontend-app-staging'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND_STAGING }}
          package: ./frontend/dist
